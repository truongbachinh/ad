<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/jquery.bxslider.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.bxslider.css" />


    <title>Rating Application</title>
</head>

<body>
    <div data-role="page">
        <div data-role="header">
            <h1>Welcome To Restaurant Rating Application</h1>
            <div data-role="navbar" data-iconpos="right">
                <ul>
                    <li><a href="#" data-icon="home">Home</a></li>
                </ul>
                <form class="ui-filterable">
                        <input id="txtSearch" data-type="search" placeholder="Find a restaurant...">
                    <div>
                        <label for="typeSearch" class="select">Restaurant Type</label>
                        <select name="select-choice-1" id="typeSearch" required>
                            <option value="name">Search Name</option>
                            <option value="reporter">Reporter</option>
                            <option value="service">Service</option>
                        </select>
                    </div>
                </form>

                <div class="viewSearch" id="viewSearch">

                </div>
            </div>
        </div>
        <div role="main" class="ui-content">
            <h1>Top restaurant</h1>
            <ul id="slideshow" class="ad" style="margin: 0px">
                <li>
                    <img src="img/slide.jpg" style="width: 100%; height: 125px" alt="">
                </li>
                <li>
                    <img src="img/slide2.jpg" style="width: 100%; height: 125px" alt="">
                </li>
                <li>
                    <img src="img/slide4.jpg" style="width: 100%; height: 125px" alt="">
                </li>
            </ul>
            <div data-role="navbar" data-iconpos="left">
                <ul>
                    <li><a id="add" onClick="add()" data-icon="plus">Add</a></li>
                    <li><a id="view" onClick="view()" class="viewDB" data-icon="eye">View</a></li>
                </ul>
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <div data-role="footer">
            <h1>About Us</h1>
        </div>

    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/indexedDB.js"></script>
    <script type="text/javascript" src="js/search.js"></script>
    <script type="text/javascript" src="js/slideshow.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
    <script type="text/javascript">
        function view() {
            window.location.href = 'view.html';
        }
        function add() {
            window.location.href = 'add.html';
        }
        $(document).ready(function () {
            $('.ad').bxSlider();
        });


    </script>

</body>

</html>
