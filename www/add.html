<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/mobiscroll.javascript.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.css" />

<!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
    <title>Rating Application</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }

        body,
        html {
            height: 100%;
        }

    </style>
</head>
<body>
<div data-role="page">
    <div data-role="header">
        <h1>Rating Restaurant</h1>
        <div data-role="navbar" data-iconpos="right">
            <ul>
                <li><a onclick="home()" data-icon="home" >Home</a></li>
                <li><a  onclick="view()" id="view" data-icon="eye" >View</a></li>
            </ul>
            <form class="ui-filterable">
                    <input id="autocomplete-input" data-type="search" placeholder="Find a restaurant...">
            </form>
        </div>
    </div>

    <div role="main" class="ui-content" >
        <div class="content" data-role="content">
            <div class="formDB">
               <form id="AD">
                    <div>
                        <label for="r-id">Restaurant ID:</label>
                        <input type="text" name="restaurantId" id="r-id" placeholder="ID">
                    </div>
                    <div>
                        <label for="r-name">Restaurant Name:</label>
                        <input type="text" name="restaurantName" id="r-name" placeholder="Input restaurant name...">
                    </div>

                    <div>
                        <lable for="r-picture">Restaurant Picture:</lable>
                        <input type="file" id="r-picture" onchange="previewFile()"capture>
                        <img src="img/slide.jpg" height="200" alt="Image preview...">
                    </div>
                    <div>
                        <label for="r-type" class="select">Restaurant Type</label>
                        <select name="select-choice-1" id="r-type" required>
                            <option value="fastFood">Fast Food</option>
                            <option value="buffet">Buffet</option>
                            <option value="casual">Casual</option>
                            <option value="cafe">Cafe</option>
                            <option value="pizza">Pizzeria</option>
                        </select>
                    </div>
                    <div>
                        <label for="r-date">Date & Time to visit:</label>
                        <input type="date" name="date" id="r-date" value="">
                    </div>
                    <div>
                        <label for="r-time">Time to visiaat:</label>
                        <input type="time" name="time" id="r-time" value="">
                    </div>
                    <div>
                        <label for="r-price">Price per one:</label>
                        <input type="text" name="price" id="r-price" value="" placeholder="Input price...">
                    </div>
                    <div mbsc-form>
                        <div class="mbsc-form-group">
                            <div class="mbsc-form-group-title">Rating colors</div>
                            <label class="mbsc-rating-warning">
                                Service
                                <input mbsc-rating type="rating" id="service-r" type="rating" id="myInput" />
                            </label>
                            <label class="mbsc-rating-warning">
                                Clean
                                <input mbsc-rating type="rating" id="clean-r" type="rating" />
                            </label>
                            <label class="mbsc-rating-warning">
                                Food-Rating
                                <input mbsc-rating type="rating" id="food-r" type="rating" />
                            </label>

                        </div>
                    </div>
                    <div>
                        <label for="note">Note:</label>
                        <textarea cols="40" rows="8" name="note" id="note"></textarea>
                    </div>
                    <div>
                        <label for="reporter">Name of reporter</label>
                        <input type="text" name="reporter" id="reporter" value="" placeholder="Input reporter...">
                    </div>
                    <div>
                        <input type="submit" class="add-row" id="submit" value="Add Restaurant" />

                    </div>
                </form>
            </div>
    </div>
    <br>
    <br>
    <br>
    <br>


    <div data-role="footer">
        <h1>About Us</h1>
    </div>
</div>

    <script type="text/javascript" src="js/indexedDB.js"></script>
    <script type="text/javascript" src="js/add.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
    app.initialize();
    </script>
    <script type="text/javascript">
        function home(){
            window.location.href='index.html';
        }
        function view(){
            window.location.href='view.html';
        }
    </script>


</div></body>
</html>
