<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Rating Application</title>
</head>

<body>
<div data-role="page">

    <div data-role="header">
        <h1  >Welcome To Restaurant Rating Application</h1>
        <div data-role="navbar" data-iconpos="right">

            <ul>
                <li><a href="#" data-icon="home" >Home</a></li>

            </ul>
            <form class="ui-filterable">
                    <input id="autocomplete-input" data-type="search" placeholder="Find a restaurant...">
            </form>
        </div>
    </div>

    <div role="main" class="ui-content" >
        <h1>Top restaurant</h1>
        <div class="content-right">
            <div class="slideshow-container">
                <div class="mySlides fade">
                    <img src="/img/slide.jpg" />
                    <div class="text">Hot Restaurant Summer 2020</div>
                </div>

                <div class="mySlides fade">
                    <img src="/img/slide2.jpg" />
                    <div class="text">Restaurant in ThaiLand</div>
                </div>
                <div class="mySlides fade">
                    <img src="/img/slide3.jpg" />
                    <div class="text">Luxury Restaurant</div>
                </div>
                <div class="mySlides fade">
                    <img src="/img/slide4.jpg" />
                    <div class="text">New Restaurant</div>
                </div>
            </div>
            <div style="text-align: center;">
                <span class="dot" onclick="currentSlide(0)"></span>
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </div>


        <div data-role="navbar" data-iconpos="left">

            <ul>
                <li><a id="add" data-icon="plus" >Add</a></li>
                <li><a  id="view" data-icon="eye" >View</a></li>
            </ul>
         </div>
    </div>
        <br>
        <br>
        <br>
        <br>
    <div data-role="footer">
        <h1>About Us</h1>
    </div>
</div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/home.js"></script>

    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
